<!DOCTYPE html>
<html>
  <head>
    <title>Test HTML Page</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        var get_data = function(){
          var url = "https://raw.githubusercontent.com/jetbead/jetbead.github.io/master/goal_board/score.txt";
          $.get(url, function(data){
            $("#text").html(data);
          });
        };

        var init = function(){
          get_data();
        };
        init();
      });
    </script>
    <style type="text/css">
    <!--
    body,th,td {
    font-size: 80%;
    }
    -->
    </style>
  </head>
  <body>
    <div id="text"></div>
  </body>
</html>
